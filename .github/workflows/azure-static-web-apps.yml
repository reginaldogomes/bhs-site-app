name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy to Azure Static Web Apps

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload artifacts on failure (optional)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-artifacts
          path: .next

      - name: Deploy to Azure Static Web Apps
        id: swa
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_TOKEN }} # Ensure this secret exists in your repository or organization settings
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Para comentários em PR
          action: "upload"
          app_location: "/" # raiz do projeto
          output_location: "out" # saída do build Next.js
          skip_app_build: true # já buildado acima
        env:
          IS_STATIC_EXPORT: true

      - name: Clean up
        if: always()
        run: rm -rf node_modules
