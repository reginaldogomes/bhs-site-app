name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js project
        run: npm run build

      # Opcional: Salva artefatos de build para debugging
      - name: Upload build artifacts (optional)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build-artifacts
          path: .next

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: "." # onde está o seu Next.js (raiz do projeto)
          output_location: ".next" # saída do build para Next.js SSR
          skip_app_build: true # já buildou acima
          is_static_export: false # para SSR
