name: ðŸš€ Deploy para AWS Lightsail

on:
  push:
    branches: [main] # ou outra branch usada para produÃ§Ã£o

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clonar repositÃ³rio
        uses: actions/checkout@v3

      - name: ðŸ” Configurar chave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts
        shell: bash

      - name: ðŸš€ Executar deploy via SSH
        run: |
          ssh ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }} << 'EOF'
            cd /var/www/bhsolutions.com.br
            git pull origin main
            npm install
            npm run build
            pm2 start ecosystem.config.js || pm2 restart bhsolutions.com.br
            pm2 save
          EOF
