name: 🚀 Deploy para AWS Lightsail

on:
  push:
    branches: [main] # ou outra branch que você usar para produção

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositório
        uses: actions/checkout@v3

      - name: 🔐 Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts
        shell: bash

      - name: 🚀 Deploy via SSH na instância
        run: |
          ssh ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }} << 'EOF'
            cd /home/ubuntu/seu-projeto # ✅ Altere para o caminho real do seu projeto
            git pull origin main
            npm install
            npm run build
            pm2 restart all
          EOF
