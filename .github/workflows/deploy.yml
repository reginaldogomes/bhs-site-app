name: 🚀 Deploy via GitHub Actions (Main)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar o repositório
        uses: actions/checkout@v3

      - name: 📦 Instalar dependências e fazer build
        run: |
          npm ci
          npm run build

      - name: 🗂️ Preparar diretório para deploy
        run: |
          mkdir deploy
          cp -R .next public package.json ecosystem.config.js deploy

      - name: 🚀 Enviar arquivos via SCP para Lightsail
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_KEY }}
          source: "deploy/*"
          target: "/var/www/bhsolutions.com.br"

      - name: 🔁 SSH - instalar e reiniciar com PM2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_KEY }}
          script: |
            cd /var/www/bhsolutions.com.br
            npm install --omit=dev
            pm2 start ecosystem.config.js || pm2 restart bhsolutions.com.br
            pm2 save
